    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --cream: #FFF8E7;
            --acid-green: #CCFF00;
            --hot-pink: #FF006E;
            --electric-blue: #00F5FF;
            --deep-purple: #8338EC;
            --orange: #FF9500;
            --black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: background 0.3s ease, filter 0.1s ease;
            cursor: default;
        }

        body.spotlight-mode {
            background: #000;
        }

        body.rotated {
            transform: rotate(5deg);
        }

        body.inverted {
            filter: invert(1) hue-rotate(180deg);
        }

        body.win95 {
            background: #008080;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }

        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), transparent 0%, rgba(0,0,0,0.95) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 999;
        }

        .spotlight.active {
            opacity: 1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: var(--black);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            text-shadow: 4px 4px 0 var(--hot-pink);
            transition: all 0.3s ease;
        }

        body.win95 h1 {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            font-size: 2rem;
            text-shadow: 1px 1px 0 #fff;
            color: #000080;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--black);
            margin-bottom: 4rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
        }

        .button-wrapper {
            position: relative;
            display: inline-block;
        }

        #chaosButton {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 2rem 4rem;
            background: var(--acid-green);
            color: var(--black);
            border: 4px solid var(--black);
            border-radius: 0;
            cursor: pointer;
            position: relative;
            box-shadow: 8px 8px 0 var(--black);
            transition: all 0.1s ease;
            user-select: none;
            white-space: nowrap;
        }

        #chaosButton:hover {
            background: var(--electric-blue);
            box-shadow: 12px 12px 0 var(--black);
            transform: translate(-4px, -4px);
        }

        #chaosButton:active {
            box-shadow: 2px 2px 0 var(--black);
            transform: translate(6px, 6px);
        }

        body.win95 #chaosButton {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: #C0C0C0;
            border: 2px outset #fff;
            box-shadow: none;
            border-radius: 0;
            padding: 1.5rem 3rem;
        }

        body.win95 #chaosButton:active {
            border-style: inset;
            transform: none;
        }

        .confetti {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1000;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--hot-pink);
            color: white;
            padding: 1.5rem 2rem;
            border: 3px solid var(--black);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 6px 6px 0 var(--black);
            z-index: 10000;
            animation: toastSlide 0.3s ease-out, toastFade 0.3s ease-in 2.7s forwards;
            max-width: 300px;
        }

        @keyframes toastSlide {
            from {
                transform: translateX(150%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes toastFade {
            to {
                opacity: 0;
                transform: translateX(150%);
            }
        }

        .falling {
            position: fixed !important;
            animation: fall 2s ease-in forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .click-counter {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--black);
            background: var(--orange);
            padding: 1rem 1.5rem;
            border: 3px solid var(--black);
            box-shadow: 4px 4px 0 var(--black);
            z-index: 100;
        }

        body.win95 .click-counter {
            background: #C0C0C0;
            border: 2px outset #fff;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            #chaosButton {
                font-size: 1.5rem;
                padding: 1.5rem 3rem;
            }
            .click-counter {
                top: 1rem;
                right: 1rem;
                font-size: 1rem;
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="spotlight" id="spotlight"></div>
    
    <div class="click-counter" id="clickCounter">
        CLICKS: <span id="count">0</span>
    </div>

    <div class="container">
        <h1>CHAOS BUTTON</h1>
        <p class="subtitle">Click if you dare</p>
        
        <div class="button-wrapper">
            <button id="chaosButton">UNLEASH CHAOS</button>
        </div>
    </div>

    <script>
        const button = document.getElementById('chaosButton');
        const body = document.body;
        const spotlight = document.getElementById('spotlight');
        const clickCounter = document.getElementById('count');
        let clickCount = 0;
        let buttonGrowth = 1;
        let isRunaway = false;
        let runawayTimeout = null;

        const emojis = ['ðŸŽ‰', 'âœ¨', 'ðŸŽŠ', 'ðŸŒŸ', 'ðŸ’¥', 'ðŸ”¥', 'âš¡', 'ðŸŒˆ', 'ðŸŽ†', 'ðŸ’«', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽ¯', 'ðŸŽ²'];
        
        const messages = [
            "Why did you do that?",
            "Ouch.",
            "That tickles!",
            "Stop it.",
            "Again? Really?",
            "You're persistent.",
            "This is chaos.",
            "I warned you.",
            "No regrets?",
            "Fascinating choice."
        ];

        const chaosEvents = [
            {
                name: 'explosion',
                execute: () => {
                    const rect = button.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    // Create explosion circle
                    const explosion = document.createElement('div');
                    explosion.style.position = 'fixed';
                    explosion.style.left = centerX + 'px';
                    explosion.style.top = centerY + 'px';
                    explosion.style.width = '400px';
                    explosion.style.height = '400px';
                    explosion.style.transform = 'translate(-50%, -50%)';
                    explosion.style.borderRadius = '50%';
                    explosion.style.background = 'radial-gradient(circle, rgba(255, 165, 0, 0.8) 0%, rgba(255, 69, 0, 0.6) 30%, rgba(255, 0, 0, 0.4) 50%, transparent 70%)';
                    explosion.style.animation = 'explodeEffect 0.6s ease-out forwards';
                    explosion.style.pointerEvents = 'none';
                    explosion.style.zIndex = '9999';
                    explosion.style.boxShadow = '0 0 100px 50px rgba(255, 165, 0, 0.6)';
                    body.appendChild(explosion);
                    
                    // Add explosion animation
                    if (!document.getElementById('explosionStyles')) {
                        const style = document.createElement('style');
                        style.id = 'explosionStyles';
                        style.textContent = `
                            @keyframes explodeEffect {
                                0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
                                100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    
                    // Create particles with hot colors
                    const particleColors = ['#FF6B35', '#F7931E', '#FDC830', '#FF006E', '#FF9500'];
                    for (let i = 0; i < 30; i++) {
                        const particle = document.createElement('div');
                        particle.style.position = 'fixed';
                        particle.style.left = centerX + 'px';
                        particle.style.top = centerY + 'px';
                        particle.style.width = '12px';
                        particle.style.height = '12px';
                        particle.style.borderRadius = '50%';
                        particle.style.background = particleColors[Math.floor(Math.random() * particleColors.length)];
                        particle.style.border = '2px solid var(--black)';
                        particle.style.pointerEvents = 'none';
                        particle.style.zIndex = '9999';
                        
                        const angle = Math.random() * Math.PI * 2;
                        const velocity = 100 + Math.random() * 150;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity;
                        
                        particle.style.animation = 'particleFly 1s ease-out forwards';
                        particle.style.setProperty('--tx', tx + 'px');
                        particle.style.setProperty('--ty', ty + 'px');
                        
                        body.appendChild(particle);
                        setTimeout(() => particle.remove(), 1000);
                    }
                    
                    // Add particle animation
                    if (!document.getElementById('particleStyles')) {
                        const style = document.createElement('style');
                        style.id = 'particleStyles';
                        style.textContent = `
                            @keyframes particleFly {
                                to { transform: translate(var(--tx), var(--ty)); opacity: 0; }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    
                    // Play explosion sound
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const duration = 0.5;
                    const now = audioContext.currentTime;
                    
                    // Low rumble
                    const oscillator1 = audioContext.createOscillator();
                    const gainNode1 = audioContext.createGain();
                    oscillator1.type = 'sawtooth';
                    oscillator1.frequency.setValueAtTime(60, now);
                    oscillator1.frequency.exponentialRampToValueAtTime(20, now + duration);
                    gainNode1.gain.setValueAtTime(0.3, now);
                    gainNode1.gain.exponentialRampToValueAtTime(0.01, now + duration);
                    oscillator1.connect(gainNode1);
                    gainNode1.connect(audioContext.destination);
                    oscillator1.start(now);
                    oscillator1.stop(now + duration);
                    
                    // High crack
                    const oscillator2 = audioContext.createOscillator();
                    const gainNode2 = audioContext.createGain();
                    oscillator2.type = 'square';
                    oscillator2.frequency.setValueAtTime(800, now);
                    oscillator2.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                    gainNode2.gain.setValueAtTime(0.2, now);
                    gainNode2.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    oscillator2.connect(gainNode2);
                    gainNode2.connect(audioContext.destination);
                    oscillator2.start(now);
                    oscillator2.stop(now + 0.1);
                    
                    setTimeout(() => explosion.remove(), 600);
                }
            },
            {
                name: 'gravity',
                execute: () => {
                    const elements = document.querySelectorAll('h1, .subtitle, #chaosButton, .click-counter');
                    elements.forEach(el => {
                        if (!el.classList.contains('falling')) {
                            el.classList.add('falling');
                            setTimeout(() => {
                                el.classList.remove('falling');
                                el.style.position = '';
                            }, 2000);
                        }
                    });
                }
            },
            {
                name: 'confetti',
                execute: () => {
                    const rect = button.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    for (let i = 0; i < 50; i++) {
                        setTimeout(() => {
                            const confetti = document.createElement('div');
                            confetti.className = 'confetti';
                            confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                            confetti.style.left = centerX + 'px';
                            confetti.style.top = centerY + 'px';
                            
                            const angle = (Math.random() * 360) * Math.PI / 180;
                            const velocity = 100 + Math.random() * 200;
                            const tx = Math.cos(angle) * velocity;
                            const ty = Math.sin(angle) * velocity - 100;
                            
                            confetti.style.setProperty('--tx', tx + 'px');
                            confetti.style.setProperty('--ty', ty + 'px');
                            
                            body.appendChild(confetti);
                            
                            setTimeout(() => confetti.remove(), 3000);
                        }, i * 20);
                    }
                }
            },
            {
                name: 'invert',
                execute: () => {
                    body.classList.toggle('inverted');
                    setTimeout(() => {
                        body.classList.remove('inverted');
                    }, 3000);
                }
            },
            {
                name: 'glitch',
                execute: () => {
                    const originalText = button.textContent;
                    const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
                    let iterations = 0;
                    
                    const glitchInterval = setInterval(() => {
                        button.textContent = originalText
                            .split('')
                            .map(() => glitchChars[Math.floor(Math.random() * glitchChars.length)])
                            .join('');
                        
                        iterations++;
                        if (iterations >= 20) {
                            clearInterval(glitchInterval);
                            button.textContent = originalText;
                        }
                    }, 100);
                }
            },
            {
                name: 'growth',
                execute: () => {
                    buttonGrowth += 0.3;
                    button.style.transform = `scale(${buttonGrowth})`;
                    button.style.transition = 'transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                }
            },
            {
                name: 'runaway',
                execute: () => {
                    if (!isRunaway) {
                        isRunaway = true;
                        button.style.transition = 'none';
                        
                        const moveButton = () => {
                            if (!isRunaway) return;
                            
                            const maxX = window.innerWidth - button.offsetWidth - 40;
                            const maxY = window.innerHeight - button.offsetHeight - 40;
                            
                            const newX = Math.random() * maxX + 20;
                            const newY = Math.random() * maxY + 20;
                            
                            button.style.position = 'fixed';
                            button.style.left = newX + 'px';
                            button.style.top = newY + 'px';
                        };
                        
                        button.addEventListener('mouseenter', moveButton);
                        
                        clearTimeout(runawayTimeout);
                        runawayTimeout = setTimeout(() => {
                            isRunaway = false;
                            button.removeEventListener('mouseenter', moveButton);
                            button.style.position = '';
                            button.style.left = '';
                            button.style.top = '';
                            button.style.transition = 'all 0.1s ease';
                        }, 5000);
                    }
                }
            },
            {
                name: 'win95',
                execute: () => {
                    body.classList.toggle('win95');
                    setTimeout(() => {
                        body.classList.remove('win95');
                    }, 5000);
                }
            },
            {
                name: 'void',
                execute: () => {
                    spotlight.classList.add('active');
                    body.classList.add('spotlight-mode');
                    
                    const moveSpotlight = (e) => {
                        spotlight.style.setProperty('--x', e.clientX + 'px');
                        spotlight.style.setProperty('--y', e.clientY + 'px');
                    };
                    
                    body.addEventListener('mousemove', moveSpotlight);
                    
                    setTimeout(() => {
                        spotlight.classList.remove('active');
                        body.classList.remove('spotlight-mode');
                        body.removeEventListener('mousemove', moveSpotlight);
                    }, 5000);
                }
            },
            {
                name: 'message',
                execute: () => {
                    const toast = document.createElement('div');
                    toast.className = 'toast';
                    toast.textContent = messages[Math.floor(Math.random() * messages.length)];
                    body.appendChild(toast);
                    
                    setTimeout(() => toast.remove(), 3000);
                }
            },
            {
                name: 'rotate',
                execute: () => {
                    body.classList.toggle('rotated');
                    setTimeout(() => {
                        body.classList.remove('rotated');
                    }, 3000);
                }
            },
            {
                name: 'rickroll',
                execute: () => {
                    window.open('https://www.youtube.com/watch?v=xvFZjo5PgG0', '_blank');
                    
                    // Show toast message
                    const toast = document.createElement('div');
                    toast.className = 'toast';
                    toast.textContent = "Never gonna give you up!";
                    toast.style.background = 'var(--hot-pink)';
                    body.appendChild(toast);
                    
                    setTimeout(() => toast.remove(), 3000);
                }
            }
        ];

        function unleashChaos() {
            clickCount++;
            clickCounter.textContent = clickCount;
            
            const randomEvent = chaosEvents[Math.floor(Math.random() * chaosEvents.length)];
            randomEvent.execute();
        }

        button.addEventListener('click', unleashChaos);
    </script>
</body>
